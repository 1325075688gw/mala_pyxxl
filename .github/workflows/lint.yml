name: Python lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install poetry
      run: python -m pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Lint with yapf
      run: |
        poetry run yapf -r -d --style=.style.yapf pyxxl

    - name: Lint with pylint
      run: |
        poetry run pylint --rcfile=pylintrc pyxxl
        
